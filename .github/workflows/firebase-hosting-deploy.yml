name: Deploy to Firebase Hosting on PR
env:
  GOOGLE_CLOUD_PROJECT: anki-portfolio
on:
  pull_request: ~
  push:
    branches: ["develop", "master"]
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
      - name: Set PR environment variables
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "HOSTING_DEPLOY_CHANNEL_ID=pr${{ github.event.pull_request.number }}" >> $GITHUB_ENV
      - name: Set on-merge to develop environment variables
        if: ${{ github.event_name == 'develop' && github.ref == 'refs/heads/develop' }}
        run: |
          echo "HOSTING_DEPLOY_CHANNEL_ID=dev" >> $GITHUB_ENV
      - name: Set on-merge to master environment variables
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master'}}
        run: |
          echo "HOSTING_DEPLOY_CHANNEL_ID=live" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"
      - name: npm install
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANKI_PORTFOLIO }}
          channelId: ${{ env.HOSTING_DEPLOY_CHANNEL_ID }}
          projectId: ${{ env.GOOGLE_CLOUD_PROJECT }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

